<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            float: right;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: #ddd;
            font-family: 'Dancing Script', cursive;
            padding: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="text-center">Contact Us</h1>
    </header>
    <main>
        <!-- This form will not work on the internet because "localhost:8000" is a local address 
             and only works on the machine hosting the server. To make it work online, the action 
             should point to a valid server endpoint accessible via the internet. -->
        <form action="localhost:8000" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" id="name" type="text" name="Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" id="email" type="email" name="Email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input class="form-control" id="subject" type="text" name="Subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="Message"></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>Ajitesh Sharma</p>
    </footer>
</body>

</html>
